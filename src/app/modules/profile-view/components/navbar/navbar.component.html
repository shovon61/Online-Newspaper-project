<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button routerLink="/My-profile/navbar/left-menu">Left-Menu</button>                <br><br>
      <button routerLink="/My-profile/navbar/main-menu">Main-Menu</button>                <br><br>
      <button routerLink="/My-profile/navbar/right-menu">Right-Menu</button>              <br><br>
      <button routerLink="/My-profile/navbar/my-services">My-Services</button>            <br><br>
      <button routerLink="/My-profile/navbar/price-plans">Price-Plans</button>            <br><br>
      <button routerLink="/My-profile/navbar/contact-information">Contact-Information</button>      <br><br>
      <button routerLink="/My-profile/navbar/education">Education</button>                  <br><br>
      <button routerLink="/My-profile/navbar/work-history">Work-History</button>            <br><br>
      <button routerLink="/My-profile/navbar/recommendation">Recommendation</button>        <br><br>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>pro88</span>
    </mat-toolbar>
    
              <!-- Add Content Here -->
              <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
